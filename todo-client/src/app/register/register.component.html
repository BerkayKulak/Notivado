<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="register()">
        <h2>Register</h2>
        <hr />
        <div class="form-group">
          <input
            required
            #userName="ngModel"
            minlength="5"
            [(ngModel)]="model.userName"
            placeholder="username"
            type="text"
            name="userName"
            class="form-control"
          />
          <div class="alert alert-danger" *ngIf="userName.invalid && userName.touched">
            <p *ngIf="userName.errors.required">username is required</p>
            <p *ngIf="userName.errors.minlength">Min 5 character</p>
          </div>
        </div>
        <div class="form-group">
          <input
            required
            #email ="ngModel"
            email
            [(ngModel)]="model.email"
            placeholder="email"
            type="email"
            name="email"
            class="form-control"
          />
          <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
            <p *ngIf="email.errors.required">email is required</p>
           
          </div>
        </div>
        <div class="form-group">
          <input
            required
            #password ="ngModel"
            minlength="5"
            [(ngModel)]="model.password"
            placeholder="password"
            type="password"
            name="password"
            class="form-control"
          />
          <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
            <p *ngIf="password.errors.required">password is required</p>
            <p *ngIf="password.errors.minlength">Min 5 character</p>
          </div>
        </div>
        <button
          [disabled]="form.invalid"
          type="submit"
          class="btn btn-primary btn-block"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
