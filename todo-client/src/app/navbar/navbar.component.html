<div class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a [routerLink]="['/home']" href="" class="navbar-brand">Social App</a>
    <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarToggler"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="navbar-nav">
          <a [routerLink]="['/todo']" routerLinkActive="active" class="nav-link"
            >To-Do</a
          >
        </li>
      </ul>
      <ul *ngIf="loggedIn()" class="navbar-nav ml-auto">
        <li class="navbar-nav">
          <a class="nav-link">{{ authService.decodedToken.email }}</a>
        </li>
        <li class="navbar-nav">
          <a (click)="logout()" class="nav-link">Logout</a>
        </li>
      </ul>

      <ul *ngIf="!loggedIn()" class="navbar-nav ml-auto">
        <li class="navbar-nav">
          <a [routerLink]="['/home']" class="nav-link">Home</a>
        </li>

        <li class="navbar-nav">
          <a [routerLink]="['/login']" class="nav-link">Login</a>
        </li>
        <li class="navbar-nav">
          <a [routerLink]="['/register']" class="nav-link">Register</a>
        </li>
      </ul>
    </div>
  </div>
</div>
