<div class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a [routerLink]="['/home']" href="" class="navbar-brand">Social App</a>
    <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarToggler"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="navbar-nav">
          <a
            [routerLink]="['/members']"
            routerLinkActive="active"
            class="nav-link"
            >Members</a
          >
        </li>
        <li class="navbar-nav">
          <a
            [routerLink]="['/friends']"
            routerLinkActive="active"
            class="nav-link"
            >Friends</a
          >
        </li>
        <li class="navbar-nav">
          <a
            [routerLink]="['/messages']"
            routerLinkActive="active"
            class="nav-link"
            >Messages</a
          >
        </li>
      </ul>
      <ul *ngIf="loggedIn()" class="navbar-nav ml-auto">
        <li class="navbar-nav">
          <a class="nav-link">{{authService.decodedToken.email}}</a>
        </li>
        <li class="navbar-nav">
          <a (click)="logout()" class="nav-link">Logout</a>
        </li>
      </ul>
      <form
        *ngIf="!loggedIn()"
        #form="ngForm"
        class="form-inline mt-2 mt-md-0 ml-auto"
        (ngSubmit)="login()"
      >
        <input
          #email="ngModel"
          class="form-control form-control-sm mr-sm-2"
          type="text"
          placeholder="Username"
          name="email"
          required
          [(ngModel)]="model.email"
        />
        <input
          #password="ngModel"
          class="form-control form-control-sm mr-sm-2"
          type="password"
          placeholder="Password"
          required
          name="password"
          [(ngModel)]="model.password"
        />
        <button
          [disabled]="form.invalid"
          class="btn btn-success btn-sm my-2 my-sm-0"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
